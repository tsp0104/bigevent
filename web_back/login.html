<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="userNmae" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" id="pwd" placeholder="密码">
                <input type="submit" class="input_sub" id="btnLogin" value="登 录">
            </form>
        </div>

    </div> 
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
    //给登录按钮注册点击事件
$('#btnLogin').click(function () {
    //获取用户输入用户名和密码的值
   var userNmae = $('#userNmae').val();
   var pwd = $('#pwd').val();
    //判断用户输入的值
    //如果没有输入的值是空那么提示，如果密码输入正确就跳转
   if( userNmae == '' || pwd == ''){
       alert('请输入用户名和密码')
   }else{
       return;
   }
   //发送ajax请求
   $.post(
       'http://localhost:8000/admin/login',
       {
        user_Nmae : 'userNmae',
        password :'pwd'
       },
       function (res) {
        if(res.code ==200){
            window.location.href('./index.html')
        }
       }
    
    
    
    )
})


</script>
</body>

</html>
